<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>



	</head>
	<body>
		<script src="../build/three.js"></script>
		<script src="../yo/ohm.min.js"></script>
		<script src="../yo/shadama.js"></script>
		<script>

		  var once = false;


		  var scene = new THREE.Scene();
		  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		  
		  var renderer = new THREE.WebGLRenderer({webgl2: true});
		  renderer.setSize( window.innerWidth, window.innerHeight );
		  document.body.appendChild( renderer.domElement );

		  var geometry = new THREE.BoxGeometry( 512, 512, 1 );
		  var material = new THREE.MeshBasicMaterial();

		  var drawingCanvas = document.createElement("canvas");
		  drawingCanvas.width = 512;
		  drawingCanvas.height = 512;
		  var ctx = drawingCanvas.getContext('2d');
		  ctx.fillStyle = 'white';
		  ctx.fillRect(0, 0, 512, 512);

		  material.map = new THREE.Texture( drawingCanvas );

		  material.map.needsUpdate = true;

		  var cube = new THREE.Mesh( geometry, material );
		  scene.add( cube );
		  
		  camera.position.z = 1000;
		  shadama.initialize(renderer);

		  function doShadama() {

		  	shadama.setTarget(renderer.properties.get(material.map).__webglTexture);

		  	shadama.mytest();
                  }




function animate() {
        camera.position.z --;

	if (camera.position.z < 900) {
          camera.position.z = 1000;
}

	requestAnimationFrame( animate );
	renderer.render( scene, camera );
        if (!once) {
		  once = true;
                  setTimeout(doShadama, 0);
        }
}

animate();
		</script>
	</body>
</html>
