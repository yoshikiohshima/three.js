<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>



	</head>
	<body>
		<script src="../build/three.js"></script>
		<script src="../yo/ohm.min.js"></script>
		<script src="../yo/shadama.js"></script>
		<script>

		  var material, geometry, cube;
		  var once = false;

		  var scene = new THREE.Scene();
		  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		  
		  var renderer = new THREE.WebGLRenderer({webgl2: true, preserveDrawingBuffer: true});
		  renderer.setSize( window.innerWidth, window.innerHeight );
		  document.body.appendChild( renderer.domElement );

		  geometry = new THREE.BoxBufferGeometry( 512, 512, 512 );
		  material = new THREE.MeshBasicMaterial({color: 0x00004000, wireframe: true});

		  cube = new THREE.Mesh( geometry, material );
		  scene.add( cube );

		  
		  camera.position.z = 1000;
		  camera.position.x = 300;
		  shadama.initialize(renderer);

		  function doShadama() {
		  //shadama.setTarget(renderer.properties.get(material.map).__webglTexture);

		  shadama.loadShadama(null, shadama.testCode3D());
		  cube.onAfterRender = shadama.makeOnAfterRender();
                  }

function animate() {
	requestAnimationFrame( animate );
	renderer.render( scene, camera );
	cube.rotateY(0.01);
	step();

	
		  
        if (!once) {
		  once = true;
                  setTimeout(doShadama, 0);
        }
}

animate();
		</script>
	</body>
</html>
